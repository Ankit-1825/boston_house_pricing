 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Boston House Price Prediction</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        font-family: 'Arimo', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .login {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-family: 'Pacifico', cursive;
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
      }
      input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h1>Boston House Price Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <div class="form-group">
          <label for="CRIM">Per Capita Crime Rate by Town</label>
          <input
            type="text"
            id="CRIM"
            name="CRIM"
            placeholder="Per Capita Crime Rate by Town"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="ZN">Proportion of Residential Land Zoned</label>
          <input
            type="text"
            id="ZN"
            name="ZN"
            placeholder="Proportion of Residential Land Zoned"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="INDUS">Proportion of Non-Retail Business Acres</label>
          <input
            type="text"
            id="INDUS"
            name="INDUS"
            placeholder="Proportion of Non-Retail Business Acres"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="CHAS">Charles River Dummy Variable</label>
          <input
            type="text"
            id="CHAS"
            name="CHAS"
            placeholder="Charles River Dummy Variable"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="NOX">Nitric Oxides Concentration</label>
          <input
            type="text"
            id="NOX"
            name="NOX"
            placeholder="Nitric Oxides Concentration"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="RM">Average Number of Rooms per Dwelling</label>
          <input
            type="text"
            id="RM"
            name="RM"
            placeholder="Average Number of Rooms per Dwelling"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="Age">Proportion of Owner-Occupied Units Built Prior to 1940</label>
          <input
            type="text"
            id="Age"
            name="Age"
            placeholder="Proportion of Owner-Occupied Units Built Prior to 1940"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="DIS">Weighted Distances to Employment Centers</label>
          <input
            type="text"
            id="DIS"
            name="DIS"
            placeholder="Weighted Distances to Employment Centers"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="RAD">Index of Accessibility to Radial Highways</label>
          <input
            type="text"
            id="RAD"
            name="RAD"
            placeholder="Index of Accessibility to Radial Highways"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="TAX">Full-Value Property Tax Rate</label>
          <input
            type="text"
            id="TAX"
            name="TAX"
            placeholder="Full-Value Property Tax Rate"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="PTRATIO">Pupil-Teacher Ratio by Town</label>
          <input
            type="text"
            id="PTRATIO"
            name="PTRATIO"
            placeholder="Pupil-Teacher Ratio by Town"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="B">Proportion of Black Residents</label>
          <input
            type="text"
            id="B"
            name="B"
            placeholder="Proportion of Black Residents"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="LSTAT">Percentage of Lower Status of the Population</label>
          <input
            type="text"
            id="LSTAT"
            name="LSTAT"
            placeholder="Percentage of Lower Status of the Population"
            required="required"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
      {{prediction_text}}
    </div>
  </body>
</html>
